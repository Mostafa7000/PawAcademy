<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div th:replace="~{head :: head('Add Lesson')}"></div>
<body>
<main>
    <div class="container">
        <h1>Create New Lesson</h1>
        <form action="#" th:action="@{/admin/lessons(unitId=${unitId})}" th:object="${lesson}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" required/>
            </div>
            <div class="form-group">
                <label for="description">Content:</label>
                <textarea id="description" th:field="*{content}" required></textarea>
            </div>
            <div class="form-group">
                <label for="exam">Video Link:</label>
                <input type="text" id="exam" th:field="*{video}"/>
            </div>
            <div class="form-group">
                <input type="submit" value="Save">
            </div>
        </form>
    </div>
</main>
<div th:replace="~{footer :: footer}"></div>
</body>
</html>
